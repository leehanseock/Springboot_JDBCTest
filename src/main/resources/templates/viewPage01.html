<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>First Page</title>
</head>
<body>
<div align="center">
    <h3>JDBC SpringbootDB Test</h3>
    <a th:href="@{/exam01/new}">Add Person Data</a>
    <br><br>
    <table border="1" cellpadding="10">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>E-mail</th>
            <th>ETC</th>
        </tr>
        <tr th:each="person : ${personList}">
            <td th:text = "${person.id}"></td>
            <td th:text = "${person.name}"></td>
            <td th:text = "${person.age}"></td>
            <td th:text = "${person.email}"></td>
            <td>
                <a th:href = "@{'/exam01/edit/'+${person.id}}">Edit</a>&nbsp&nbsp&nbsp
                <a th:href = "@{'/exam01/delete/'+${person.id}}">Delete</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
